<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yosri Shop</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" async=""></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  </head>
  <body>
   

    <h1>SHOPPING CART </h1>

    <section class="main-section">
      <div class="shop-items">
        <div class="shop-item"> 
            <img class="shop-item-image" src="Images/p.jpg" />

            <i id="lik" style="font-size: 30px;" class="fa fa-thumbs-up"></i>
            <div class="shop-item-details">
             <h4 class="shop-item-price"><s style="color: grey;">240dt</s> – 220 dt</h4></div>
               <!-- increment and decrement button -->
             <div style="width: 70px;" class="inc">
              <button style="height: 25px;" id="plus">+</button>
              <p style="margin-top: 4px;">0</p>
              <button style="height: 25px;" id="moins">-</button>
              
  
                </div>
                
          <!--.......................-->
              <button class="remove" type="button"  >
                Remove
              </button>

            </div>
        <div class="shop-item">
          <img class="shop-item-image" src="Images/p1.jpg" />
          <h3 id='namep' class="shop-item-title">Whey CELL PRO</h3>
          <i id="lik" style="font-size: 30px;" class="fa fa-thumbs-up"></i>
          <div class="shop-item-details">
            <h4 class="shop-item-price"><s style="color: grey;">230dt</s> – 210 dt</h4>
              <!-- increment and decrement button -->
             <div style="width: 70px;" class="inc">
              <button style="height: 25px;" id="plus">+</button>
              <p style="margin-top: 4px;">0</p>
              <button style="height: 25px;" id="moins">-</button>
           
              
                            </div>
          <!--.......................-->
            <button class="remove" type="button">
              Remove
            </button>
          </div>
        </div>
        <div class="shop-item">
          <img class="shop-item-image" src="Images/p2.jpg" />
          <h3 id='namep' class="shop-item-title">Whey ISO HD Bpi</h3>
          <i id="lik" style="font-size: 30px;" class="fa fa-thumbs-up"></i>
          <div class="shop-item-details">
            <h4 class="shop-item-price"><s style="color: grey;">250dt</s> – 230 dt</h4>
             <!-- increment and decrement button -->
             <div style="width: 70px;" class="inc">
              <button style="height: 25px;" id="plus">+</button>
              <p style="margin-top: 4px;">0</p>
              <button style="height: 25px;" id="moins">-</button>
              
                </div>
          <!--.......................-->
             
            <button class="remove" type="button">
              Remove
            </button>
          
          </div>
        </div>
      
        <div class="col-md-4 summary" style="text-align: center;margin-top: 20px;">
          
         
          <hr>
          <div class="row" style="text-align: center;">
              <div class="col">TOTAL PRICE</div>
              <div class="">&euro; <span id="total">0</span></div>
          </div> <button id="btn">CHECKOUT</button>
      </div>
    </section>
